<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="/static/style.css" media="screen" title="no title">
  </head>
  <body>
    <h1>Ninja Gold</h1>
    <h2>Your Gold: {{session['your_gold']}}</h2>
    <div class="building">
      <h3>Farm</h3>
      <p>
        (earns 10-20 gold)
      </p>
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="farm">
        <input type="submit" name="name" value="Find Gold!">
      </form>
    </div>
    <div class="building">
      <h3>Cave</h3>
      <p>
        (earns 5-10 gold)
      </p>
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="cave">
        <input type="submit" name="name" value="Find Gold!">
      </form>
    </div>
    <div class="building">
      <h3>House</h3>
      <p>
        (earns 2-5 gold)
      </p>
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="house">
        <input type="submit" name="name" value="Find Gold!">
      </form>
    </div>
    <div class="building">
      <h3>Casino</h3>
      <p>
        (earns/takes 0-50 gold)
      </p>
      <form action="/process_money" method="post">
        <input type="hidden" name="building" value="casino">
        <input type="submit" name="name" value="Find Gold!">
      </form>
    </div>
    <p>
      <strong>Activities:</strong>
    </p>
    {% for activity in session['activity_log'][::-1] %}
      <p class="{{activity['color']}}">{{activity['activity']}}</p>
    {% endfor %}
    <p>
      <a href="/reset">Reset</a>
    </p>
  </body>
</html>
